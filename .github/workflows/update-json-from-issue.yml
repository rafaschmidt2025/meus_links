name: Atualizar meus_links.json a partir de Issue

on:
  issues:
    types: [opened]

jobs:
  atualizar-json:
    if: startsWith(github.event.issue.title, 'Atualizar meus_links.json')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Criar script Node temporário
        run: |
          cat << 'EOF' > extract.js
          const fs = require('fs');

          const body = process.env.ISSUE_BODY || "";

          // Regex para capturar bloco ```json ... ```
          const match = body.match(/```json\s*([\s\S]*?)```/);

          if (!match) {
            console.error("❌ Bloco ```json ... ``` não encontrado no Issue.");
            process.exit(1);
          }

          const jsonText = match[1].trim();

          // Validar JSON
          try {
            JSON.parse(jsonText);
          } catch (e) {
            console.error("❌ JSON inválido:", e.message);
            process.exit(1);
          }

          fs.writeFileSync("meus_links.json", jsonText);
          console.log("✅ Arquivo meus_links.json atualizado com sucesso.");
          EOF

      - name: Executar script Node
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: node extract.js

      - name: Commit e push do JSON
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Atualiza meus_links.json via Issue #${{ github.event.issue.number }}"
          file_pattern: "meus_links.json"

      - name: Comentar e fechar o Issue
        uses: peter-evans/close-issue@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          comment: "✅ Arquivo **meus_links.json** atualizado com sucesso pelo workflow."
